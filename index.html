<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="expense-name">Expense Name:</label>
                <input type="text" id="expense-name" placeholder="Enter expense name">
            </div>
            
            <div class="input-group">
                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" placeholder="Enter amount">
            </div>
            
            <button id="add-btn" onclick="addExpense()">Add Expense</button>
        </div>
        
        <div class="summary-section">
            <h2>Total Expenses: <span id="total">$0.00</span></h2>
        </div>
        
        <div class="list-section">
            <h2>Expense List</h2>
            <div id="expense-list">
                <!-- Expenses will be displayed here -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
